<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/element.css">
    {#<link rel="stylesheet" href="http://test.wrmc.intra.weibo.com/static/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="/static/css/admin/login.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/home/clean-blog.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/element.js"></script>

</head>
<body>
<div id="login-container">
    <div class="login-form">
        <el-card class="box-card">
            <div class=" login-header">
                用户登录
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input v-model="userForm.username" id="username" type="text" class="form-control"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input v-model="userForm.password" id="password" type="password" class="form-control"
                               placeholder="请输入密码">
                    </div>
                </div>
            </form>
            <div class="login-footer">
                <el-button type="primary" @click="login()" plain>登录</el-button>
            </div>
        </el-card>


    </div>
</div>
</body>
<script src="/static/js/admin/login.js"></script>
</html>
